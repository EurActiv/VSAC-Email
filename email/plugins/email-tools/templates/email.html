<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Message Subject or Title</title>
    <style type="text/css" scoped="scoped">
        /**
         * Force Outlook to provide a "view in browser" menu link.
         */
        #outlook a {
            padding : 0;
        }

        /**
         * Force Hotmail to display emails at full width
         */
        .ExternalClass {
            width : 100%;
        }
        /**
         * Force Hotmail to display normal line spacing.
         */
        .ExternalClass,
        .ExternalClass p,
        .ExternalClass span,
        .ExternalClass font,
        .ExternalClass td,
        .ExternalClass div {
            line-height : 100%;
        }
        /**
         * Yahoo paragraph fix.
         */
        p {
          margin : 5px 0 10px;
        }
        /**
         * Outlook 07, 10 Padding issue
         */
        table td {border-collapse : collapse;}
    </style>
    <style>
        /**
         * Prevent Webkit and Windows Mobile platforms from changing default font
         * sizes, while not breaking desktop design.
         */
        body {
            width:100% !important;
            -webkit-text-size-adjust:100%;
            -ms-text-size-adjust:100%;
            margin:0; padding:0;
        }
        #background-table {
            margin:0;
            padding:0;
            width:100%;
            line-height: 100%;
            border-collapse: collapse;
            
        }
        /**
         * Image defaults
         */
        img, a img {
            outline:none;
            text-decoration:none;
            border: none;
            display: block;
        }
        /**
         * helps resizing in IE
         */
        img {
            -ms-interpolation-mode: bicubic; 
        }
        /**
         * Make sure tables have no padding, even in MSO 7,10
         */
        table {
            border-collapse:collapse;
            border-spacing:0;
            mso-table-lspace:0pt;
            mso-table-rspace:0pt;
        }
        th, td {
            vertical-align: top;
            padding: 0;
        }
        /**
         * Prevent mobiles from styling links; mobile clients all support
         * the not() selector. The .vsac-telephone class is added by the
         * transformer
         */
        @media only screen and (max-device-width : 480px) {
            a[href^="tel"]:not(.vsac-telephone),
            a[href^="sms"]:not(.vsac-telephone) {
                text-decoration : none;
                color : inherit;
                pointer-events : none;
                cursor : default;
            }
        }
        @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {
            a[href^="tel"]:not(.vsac-telephone),
            a[href^="sms"]:not(.vsac-telephone) {
                text-decoration : none;
                color : inherit;
                pointer-events : none;
                cursor : default;
            }
        }
    </style>
</head>
<body>
    <table id="background-table">
    <tr>
        <td>&nbsp;</td>
        <td id="content"></td>
        <td>&nbsp;</td>
    </tr>
    </table>
</body>
</html>
